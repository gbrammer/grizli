INSTRUMENT ACS
CAMERA WFC
# Revised calibration
# June 2005
# Includes keywords for axedrizzle
# Derived parameters for CHIP1
# March 2009 (MK): keywords 'POBJSIZE' 'SMFACTOR' added; values determined in HLA/ACS

# Aug 2019
# ======== 
# Revised first order (A) wavelength and traces based on extractions
# of G800L spectra in the 3D-HST COSMOS field

SCIENCE_EXT SCI ; Science extension
DQ_EXT DQ       ; DQ extension
ERRORS_EXT ERR  ; Error extension
OPTKEY1 CCDCHIP
OPTVAL1 1
FFNAME WFC.flat.cube.CH1.2.fits
DQMASK      16383

DRZRESOLA  40.0 
DRZSCALE    0.05
DRZLAMB0  4770.0
DRZXINI   15.0
DRZROOT   aXedrizzle

RDNOISE 5.60 
EXPTIME EXPTIME
POBJSIZE 0.95
SMFACTOR 1.8

## PSF variations for optimal extraction
PSFCOEFFS 1.30 1.13e-03 -4.42e-07
